<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            background-color: yellow;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }

        th {
            background-color: #f1c40f;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>20</td>
                <td>Computer Science</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>22</td>
                <td>Mechanical Engineering</td>
            </tr>
            <tr>
                <td>Alex Johnson</td>
                <td>21</td>
                <td>Electrical Engineering</td>
            </tr>
            <tr>
                <td>Mary Lee</td>
                <td>23</td>
                <td>Civil Engineering</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
